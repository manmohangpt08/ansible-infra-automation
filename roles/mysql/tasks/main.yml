- name: Install MySQL server
  yum:
    name: mysql-server
    state: present

- name: Start and enable MySQL
  service:
    name: mysqld
    state: started
    enabled: true

- name: Copy MySQL setup script
  copy:
    src: mysql-setup.sql
    dest: /tmp/mysql-setup.sql

- name: Run MySQL setup script
  shell: mysql -u root < /tmp/mysql-setup.sql
